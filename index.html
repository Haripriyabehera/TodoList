<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TodoList</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>ToDo List</h2>

            <input type="text" id="todo-input"class="todo-input" placeholder="type here">

        </div>
        <ul id="todo-list" class="todo-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
